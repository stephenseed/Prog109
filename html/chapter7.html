<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Chapter 7 Form</title>
</head>
<body>
  <form action="thankyou.html">
    <fieldset>
      <legend>User Information</legend>

      <label>Enter Your Name:<br>
        <input type="text" name="name">
      </label>

      <br><br>

      <label>Enter Your Password:<br>
        <input type="password" name="password">
      </label>
      <br><br>

      Tell Us About You:<br>
      <textarea name="aboutyou" cols="20" rows="4">All About You...</textarea>

    </fieldset>
    Are You New To My Site?<br>
    <input type="radio" name="usedbefore" value="yes" >Yes
    <input type="radio" name="usedbefore" value="no" checked="checked">No
    <br><br>
    <input type="checkbox" name="signup">Do You Want To Subscribe To My Blog?
    <br>
    <br>What is your students year?
    <select name="year">
      <option value="G9">Grade 9</option>
      <option value="G10">Grade 10</option>
      <option value="G11">Grade 11</option>
      <option value="G12">Grade 12</option>
    </select>
    <br><br>
    Where did you hear about me?<br>
    <select name="heard" size = "5">
      <option value="news">Newspaper</option>
      <option value="TV">Television</option>
      <option value="Bing">Bing Search</option>
      <option value="Underground">Underground Ad</option>
      <option value="YouTube">YouTube Ad</option>
    </select>
    <br><br><br>
    <input type="submit" name="send" value="send">
  </form>
</body>
